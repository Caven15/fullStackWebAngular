<fieldset>
    <legend>LocalStorage</legend>
    <button (click)="enregistrerLocalStorage()">Sauvegarde</button>
    <button (click)="recupererLocalStorage()">Récupération</button>
    <button (click)="supressionLocalStorage()">Suppression</button>
    @if (doonneeLocale) {
        <h2>Données dans le local storage</h2>
        <p>{{doonneeLocale | json}}</p>
    }
</fieldset>
